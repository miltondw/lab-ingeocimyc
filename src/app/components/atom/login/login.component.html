<div class="login-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Usuario" formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit">Ingresar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
